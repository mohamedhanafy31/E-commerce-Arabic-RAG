<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTS API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body { margin: 0; font-family: 'Cairo', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%); }
    .wrapper { min-height: 100%; display: grid; grid-template-rows: auto 1fr auto; }
    header { color: #fff; padding: 28px 20px; text-align: center; }
    header h1 { margin: 0; font-size: 28px; font-weight: 700; }
    header p { margin: 6px 0 0; opacity: .9; }
    main { display: grid; place-items: center; padding: 24px; }
    .card { width: min(900px, 94vw); background: #ffffff; color: #0f172a; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.15); overflow: hidden; }
    .card.dark { background: #0b1220; color: #e2e8f0; }
    .card-header { padding: 18px 20px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand .logo { width: 36px; height: 36px; background: linear-gradient(135deg, #22d3ee, #22c55e); border-radius: 10px; box-shadow: 0 6px 16px rgba(34,197,94,.3); }
    .controls { display: flex; gap: 10px; align-items: center; }
    .content { padding: 20px; display: grid; gap: 14px; }
    label { font-weight: 700; font-size: 14px; }
    textarea { width: 100%; min-height: 160px; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; font-family: inherit; font-size: 15px; outline: none; transition: box-shadow .2s, border-color .2s; }
    textarea:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99,102,241,.15); }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    select, input[type="text"] { width: 100%; border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px; font-size: 14px; }
    .btn { appearance: none; border: 0; border-radius: 12px; padding: 12px 16px; font-size: 15px; font-weight: 700; cursor: pointer; color: #fff; background: linear-gradient(135deg, #10b981, #22d3ee); box-shadow: 0 8px 18px rgba(16,185,129,.35); transition: transform .06s ease; }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: linear-gradient(135deg, #6366f1, #8b5cf6); box-shadow: 0 8px 18px rgba(99,102,241,.35); }
    .status { font-size: 13px; color: #64748b; }
    .audio { width: 100%; border-radius: 12px; }
    footer { color: #e2e8f0; text-align: center; padding: 16px; font-size: 13px; opacity: .9; }
    .hidden { display: none; }
    @media (prefers-color-scheme: dark) {
      .card { background: #0b1220; color: #e2e8f0; }
      textarea, select, input[type="text"] { background: #0e1627; color: #e2e8f0; border-color: #19233a; }
      .card-header { border-color: #19233a; }
      .status { color: #94a3b8; }
    }
  </style>
  <script>
    async function synthesize() {
      const text = document.getElementById('text').value.trim();
      const gender = document.getElementById('gender').value;
      const lang = document.getElementById('lang').value;
      const encoding = document.getElementById('enc').value;
      const btn = document.getElementById('btn');
      const status = document.getElementById('status');
      const link = document.getElementById('fileLink');
      if (!text) { alert('اكتب نصًا أولاً'); return; }
      btn.disabled = true; btn.textContent = 'جاري التحويل...'; status.textContent = '';
      link.classList.add('hidden');
      try {
        const res = await fetch('/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, language_code: lang, voice_gender_choice: gender, audio_encoding: encoding })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const audio = document.getElementById('audio');
        audio.src = data.file_url;
        audio.load();
        await audio.play();
        status.textContent = `تم الإنشاء: ${data.voice_used} (${data.language_code})`;
        link.href = data.file_url; link.textContent = 'تحميل الملف'; link.classList.remove('hidden');
      } catch (e) {
        console.error(e);
        status.textContent = 'حدث خطأ. حاول مرة أخرى.';
      } finally {
        btn.disabled = false; btn.textContent = 'حوِّل النص لصوت';
      }
    }

    function copyUrl() {
      const a = document.getElementById('fileLink');
      if (a.classList.contains('hidden')) return;
      navigator.clipboard.writeText(location.origin + a.getAttribute('href'));
      const status = document.getElementById('status');
      status.textContent += ' • نُسِخ الرابط';
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>تحويل النص إلى كلام</h1>
      <p>جوجل كلاود TTS • واجهة اختبار سريعة</p>
    </header>
    <main>
      <section class="card">
        <div class="card-header">
          <div class="brand">
            <div class="logo"></div>
            <div>
              <div style="font-weight:700;">TTS API</div>
              <div class="status">ar-XA مع اختيار ذكر/أنثى</div>
            </div>
          </div>
          <div class="controls">
            <button class="btn secondary" onclick="document.getElementById('text').value='مرحبًا! هذا اختبار حديث لواجهة تحويل النص إلى كلام.';">نص تجريبي</button>
          </div>
        </div>
        <div class="content">
          <div>
            <label for="text">النص</label>
            <textarea id="text" placeholder="اكتب النص هنا..."></textarea>
          </div>
          <div class="grid">
            <div>
              <label for="gender">النوع</label>
              <select id="gender">
                <option value="male" selected>ذكر (افتراضي)</option>
                <option value="female">أنثى</option>
              </select>
            </div>
            <div>
              <label for="lang">اللغة</label>
              <select id="lang">
                <option value="ar-XA" selected>ar-XA</option>
              </select>
            </div>
            <div>
              <label for="enc">الترميز</label>
              <select id="enc">
                <option value="MP3" selected>MP3</option>
                <option value="OGG_OPUS">OGG_OPUS</option>
                <option value="LINEAR16">LINEAR16</option>
              </select>
            </div>
          </div>
          <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <button id="btn" class="btn" onclick="synthesize()">حوِّل النص لصوت</button>
            <span id="status" class="status"></span>
          </div>
          <div>
            <audio id="audio" class="audio" controls></audio>
            <div style="display:flex; gap:10px; margin-top:8px; align-items:center;">
              <a id="fileLink" class="btn secondary hidden" href="#" download>تحميل الملف</a>
              <button class="btn secondary" onclick="copyUrl()">نسخ الرابط</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>© 2025 TTS API</footer>
  </div>
</body>
</html>
