<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR API - File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }

        .file-input-label:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1rem;
        }

        .transcript {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
            white-space: pre-wrap;
        }

        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .metadata-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .metadata-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .metadata-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ ASR API</h1>
            <p>Upload audio files for speech recognition</p>
        </div>

        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section" id="uploadSection">
                    <div class="file-input-wrapper">
                        <input type="file" id="audioFile" name="file" accept="audio/*" class="file-input" required>
                        <label for="audioFile" class="file-input-label">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Choose Audio File</div>
                            <div class="upload-subtext">or drag and drop your audio file here</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="languageCode" class="form-label">Language Code</label>
                    <select id="languageCode" name="language_code" class="form-control">
                        <option value="ar-EG">Arabic (Egypt) - ar-EG</option>
                        <option value="en-US">English (US) - en-US</option>
                        <option value="en-GB">English (UK) - en-GB</option>
                        <option value="fr-FR">French - fr-FR</option>
                        <option value="de-DE">German - de-DE</option>
                        <option value="es-ES">Spanish - es-ES</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chunkDuration" class="form-label">Chunk Duration (minutes)</label>
                    <input type="number" id="chunkDuration" name="chunk_duration_minutes" 
                           class="form-control" value="0.5" min="0.1" max="5.0" step="0.1">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="enablePreprocessing" name="enable_preprocessing" checked>
                        Enable Audio Preprocessing
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="enableWordTimestamps" name="enable_word_timestamps" checked>
                        Enable Word Timestamps
                    </label>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Transcribe Audio
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your audio file...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-title">üìù Transcription Result</div>
                <div class="transcript" id="transcript"></div>
                <div class="metadata" id="metadata"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('audioFile');
        const uploadSection = document.getElementById('uploadSection');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const transcript = document.getElementById('transcript');
        const metadata = document.getElementById('metadata');
        const submitBtn = document.getElementById('submitBtn');

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileLabel(files[0].name);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileLabel(e.target.files[0].name);
            }
        });

        function updateFileLabel(fileName) {
            const label = document.querySelector('.file-input-label');
            label.innerHTML = `
                <div class="upload-icon">üéµ</div>
                <div class="upload-text">${fileName}</div>
                <div class="upload-subtext">Click to change file</div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Show loading
            loading.classList.add('show');
            resultSection.classList.remove('show');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/asr', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success
                    transcript.textContent = result.transcript;
                    
                    // Show metadata
                    metadata.innerHTML = `
                        <div class="metadata-item">
                            <div class="metadata-label">Confidence</div>
                            <div class="metadata-value">${(result.confidence * 100).toFixed(1)}%</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Language</div>
                            <div class="metadata-value">${result.language_code}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Processing Time</div>
                            <div class="metadata-value">${result.processing_time.toFixed(2)}s</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Chunks Processed</div>
                            <div class="metadata-value">${result.chunks_processed}</div>
                        </div>
                    `;
                    
                    resultSection.classList.add('show');
                } else {
                    // Show error
                    transcript.textContent = `Error: ${result.detail || 'Unknown error occurred'}`;
                    resultSection.classList.add('show');
                }
                
            } catch (error) {
                console.error('Error:', error);
                transcript.textContent = `Error: ${error.message}`;
                resultSection.classList.add('show');
            } finally {
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
